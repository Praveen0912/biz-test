<app-navbar></app-navbar>
<div class="well">
      <div class="col-md-11 col-md-offset-3" style="margin: auto">
        <div class="row text-center">
          <div class="col-md-4">
              <button class="btn btn-info" (click)="getDublin()">From Dublin</button>
          </div>
          <div class="col-md-4">
              <button class="btn btn-info" (click)="getAll()">All Users</button>
          </div>
          <div class="col-md-4">
              <button class="btn btn-info" (click)="onClickManual()">Manual Check</button>
          </div>
        </div>

        <div class="card card-login mx-auto mt-5">
            <div class="card-header text-center text-white" style="background-color: #343a40!important;">
                <span class="fa fa-2x fa fa-user">Users List({{text}})</span>
            </div>
            <div class="card-body">
              <div class="table-responsive text-center">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th class="text-center">UserId</th>
                      <th class="text-center">Name</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th class="text-center">UserId</th>
                      <th class="text-center">Name</th>
                    </tr>
                  </tfoot>
                  
                  <tbody>
                    <tr *ngFor="let user of users">
                      <td class="text-primary"><b>{{ user.user_id }}</b></td>
                      <td class="text-primary"><b>{{ user.name }}</b></td>
                    </tr> 
                  </tbody>
                </table>
              </div>
            </div>

        </div>
      </div>
</div>


<!-- Modals-->
<div id="manual" class="modal">
                  
    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-body" id="modalBody">
          <h4 class="card-header text-center text-white bg-dark"><b>Manual Search by Cordinates</b><span id= "sec" class="text-light close float-right">&times;</span></h4>
          <div class="card-body">
            <form #f="ngForm" name="form" novalidate (ngSubmit)="f.form.valid && getManual(f)">
              <div id="alert" [hidden]="true" class="alert alert-danger"></div>
                <label for="cord_lat"><b>Enter Latitude</b></label>
                <input type="number" id="cord_lat" [(ngModel)]="cordinates.latitude" placeholder="Enter Latitude" name="cord_lat"  class="form-control"
                 #Latitude="ngModel"
                 required
                >
                <label for="cord_long"><b>Enter Longitude</b></label>
                <input type="number" id="cord_long" [(ngModel)]="cordinates.longitude" placeholder="Enter Longitude" name="cord_long"  class="form-control"
                 #Longitude="ngModel"
                 required
                >
                <br>
                <button type="submit" class="btn text-white btn-dark" [disabled]="!f.form.valid">Get Users</button>
            </form>
            <br>
          </div>       
    
        </div>
    </div>

  </div>
